<body>
<div class="container m-4">
    <header class="border-bottom m-4">
    </header>
    <div class="p-4 bg-light rounded-4">
        <div class="container">
            <h1 class="display-1 fw-bold">Telemed<i class="bi bi-heart-pulse"></i></h1>
            <h3 class="col-md-8 fs-3">Telemedicinski sustav za slanje i pregled krvnog tlaka pacijenta</h3>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="col-md-6 my-4">
            <div class="h-100 p-5 bg-light border rounded-4">
                <form action="loginProcess">
                    <h5>PRIJAVA, DOBRODOÅ LI</h5>
                    <br>
                    <div class="form-floating p-1">
                        <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="email">Email adresa</label>
                    </div>
                    <br>
                    <div class="form-floating p-1">
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Password">
                        <br>
                        <div th:text="${userMessage ?: ''}"></div>
                        <label for="password">Zaporka</label>
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary btn-lg">Prijava</button>
                    </div>
                </form>
                <br>
                <br>
            </div>
        </div>
        <div class="col-md-6 my-4">
           <div class="h-100 p-4 bg-light border rounded-4">
                <div class="row">
                   <!-- <div class="col-sm-6 p-4">
                        <div class="card">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 p-4">
                        <div class="card">
                            <div class="card-body">
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-4 text-muted border-top">
        <div>
            <h6>&copy; Telemed 2023 || Health IT Akademija 2023</h6>
        </div>
    </footer>
</div>
