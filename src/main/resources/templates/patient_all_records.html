<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Telemed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/>
</head>
<style>
body{
    background-color:#eeeeee;
    }

h1, h2, h5 {
        color: red;
    }

.btn {
        border-radius: 25px;
    }

.btn.btn-secondary {
        white-space: nowrap;
        color: white;
        font-weight: bold;
        height: 50px;
        background-color: red;
        border-color: white;
        display: inline-block;
        text-align: center;
    }
.table > tbody > tr > td {
     vertical-align: middle;
}
    .table {
    max-width: 100%;
    table-layout: fixed;
    word-wrap: break-word;
    }

</style>
<!--white-space: nowrap;-->
<body>

<div class="container">
    <div>
        <header class="m-4 border-bottom">
            <!-- <h5 class="display-3 fw-bold">Telemed <i class="bi bi-heart-pulse"></i></h5>-->
        </header>
    </div>
    <div>
        <div class="container-fluid">
            <h1 class="display-2 fw-bold">Telemed <i class="bi bi-heart-pulse"></i></h1>
            <p class="col-md-10 fs-4">Telemedicinski sustav za slanje i pregled krvnog tlaka pacijenta</p>
        </div>
    </div>
    <div class="row align-items-md-stretch">
        <div class="col-md-8">
            <div class="h-100 p-3 bg-light border rounded-4">
                <div class="col-lg-12">
                    <h2></h2>
                    <button><a  onclick="|window.location.href = '/redirectToUserForm?userId=${currUser.id}"
                                class="btn btn-secondary btn-lg"> Unesi novi zapis<i class="bi bi-person-add"></i></a></button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="h-100 p-4 bg-light border rounded-4">
                <div class="row">

                </div>
            </div>
        </div>
        <div class="h-100 p-3 my-4 bg-light border rounded-4">
            <div class="row align-items-md-stretch">
                <table class="table table-hover table responsive">
                    <thead class="table-light">
                    <tr>
                      <th>Datum</th>
                      <th>Sistolički tlak</th>
                      <th>Dijastolički tlak</th>
                      <th>Otkucaji</th>
                      <th>Opis stanja</th>
                      <th>Izbriši zapis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${recordList}">
                      <td th:text="${#dates.format(item.date, 'dd.MM.yyyy')}"></td>
                      <td th:text="${item.systolic}"></td>
                      <td th:text="${item.diastolic}"></td>
                      <td th:text="${item.heartB}"></td>
                      <td th:text="${item.healthStatus}"></td>
                      <td><a th:href="@{'/delete?id=' + ${item.id}}"
                              class="btn btn-secondary btn-lg">Izbriši<i
                              class="bi bi-person-fill-dash"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <footer class="p-3 text-muted border-top">
                <h6>&copy; Telemed 2023 || Health IT Akademija 2023</h6>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
