<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Telemed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/>
</head>

<style>
body{
    background-color:#eeeeee;
    }

h1, h2, h5 {
      color: red;
    }

.btn {
        border-radius: 25px;
    }
.btn.btn-secondary {
        color: white;
        font-weight: bold;
        height: 50px;
        background-color: red;
        border-color: white;
    }
.table {
        max-width: none;
        textarea:small;
        table-layout: fixed;
        word-wrap: break-word;
    }

</style>
<body>
<div class="container">
    <header class="my-3 border-bottom">
        <h5 class="display-2 fw-bold">Telemed <i class="bi bi-heart-pulse"></i></h5>
        <p class="col-md-10 fs-4">Telemedicinski sustav za slanje i pregled krvnog tlaka pacijenta</p>
    </header>
</div>
<!--<nav class="navbar navbar-expand-md bg-light navbar-light">
</nav>-->
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-8 container justify-content card">
            <div class="card-body">
                <form action="addNewRecord">
                    <h2 class="text"> Unesite izmjerene vrijednosti tlaka </h2>
                    <div class="form-group">
                        <br>
                        <div class="form-group">
                            <label> Datum </label>
                            <input
                                    type="number" name="mbo" id="mbo"
                                    minlength="9" maxlength="9" required
                                    class="form-control"
                                    placeholder="Unesite MBO 9 znamenaka"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Sistolički tlak </label>
                            <input
                                    type="number" name="siastolic" id="siastolic"
                                    max="250" required
                                    class="form-control"
                                    placeholder="Unesite tlak mmHg"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Dijastolički tlak </label>
                            <input
                                    type="number" name="diastolic" id="disatolic"
                                    max="250" required
                                    class="form-control"
                                    placeholder="Unesite tlak mmHg"/>
                        </div>
                        <br>
                        <div class="form-group">
                            <label> Otkucaji </label>
                            <input
                                    type="number" name="heartBR" id="heartBR"
                                    max="250" required
                                    class="form-control"
                                    placeholder="Unesite broj otkucaja srca"/>
                        </div>
                        <br>
                        <div class="form-floating">
                            <label>Trenutni status </label>
                            <textarea
                                    name="status" id="status" maxlength="800" required
                                    class="form-control"
                                    style="height: 100px"
                                    placeholder="Kako se osjećate "></textarea>
                        </div>
                        <span style="text-align:inherit;"
                              th:text="${currUser.firstName} + ' ' + ${currUser.lastName}"></span>
                        </center>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-secondary btn-lg">Spremi <i
                                class="bi bi-person-plus"></i></button>
                    </div>
                </form>
            </div>
        </div>
        </form>
    </div>
</div>
<footer class="col-lg-12 py-4 my-4 text-muted border-top">
    <h6>&copy; Telemed 2023 || Health IT Akademija 2023</h6>
</footer>
</div>
</div>
</body>
</html>
